<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Vault // Obsidian</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0B0E14',
                        card: '#161B22',
                        border: '#27272A',
                        accent: '#3B82F6', // Blue-500
                        'accent-glow': 'rgba(59, 130, 246, 0.5)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body {
            background-color: #0B0E14;
            color: #D1D5DB;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(11, 14, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272A;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3F3F46;
        }

        .typing-cursor::after {
            content: '';
            display: inline-block;
            width: 6px;
            height: 14px;
            background-color: #3B82F6;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen w-screen flex overflow-hidden antialiased font-sans selection:bg-accent selection:text-white"
    x-data="{ 
          cmdOpen: false, 
          toggleCmd() { this.cmdOpen = !this.cmdOpen; if(this.cmdOpen) $nextTick(() => document.getElementById('cmd-input').focus()); } 
      }" @keydown.window.meta.k.prevent="toggleCmd()" @keydown.window.ctrl.k.prevent="toggleCmd()"
    @keydown.escape.window="cmdOpen = false">

    <!-- Pane 1: Activity Bar (Icons) -->
    <nav class="w-14 bg-obsidian border-r border-border flex flex-col items-center py-4 z-20">
        <div
            class="h-10 w-10 flex items-center justify-center bg-accent/10 text-accent rounded-xl mb-6 shadow-[0_0_15px_rgba(59,130,246,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                </path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        </div>

        <div class="flex flex-col gap-4">
            <button class="p-2 text-white bg-white/5 rounded-lg transition-colors relative group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div
                    class="absolute left-10 top-2 bg-gray-900 text-xs px-2 py-1 rounded border border-border opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
                    Home</div>
            </button>
            <button
                class="p-2 text-gray-500 hover:text-gray-300 hover:bg-white/5 rounded-lg transition-colors relative group"
                @click="toggleCmd()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <div
                    class="absolute left-10 top-2 bg-gray-900 text-xs px-2 py-1 rounded border border-border opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
                    Search (Cmd+K)</div>
            </button>
        </div>

        <div class="mt-auto">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-accent to-purple-600 shadow-lg cursor-pointer">
            </div>
        </div>
    </nav>

    <!-- Pane 2: Explorer -->
    <aside class="w-64 bg-obsidian border-r border-border flex flex-col z-10">
        <div class="h-14 flex items-center px-4 border-b border-border/50">
            <span class="text-sm font-medium text-gray-400">Collections</span>
            <button class="ml-auto p-1 text-gray-500 hover:text-white transition-colors"
                onclick="document.getElementById('new-collection-input').focus()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto py-2" id="sidebar-collections">
            {% include 'partials/sidebar.html' %}
        </div>

        <div class="p-3 border-t border-border">
            <form hx-post="/collections" hx-target="#sidebar-collections" class="relative group">
                <input type="text" name="name" id="new-collection-input" placeholder="New..."
                    class="w-full bg-card border border-border rounded-md px-3 py-1.5 text-sm text-gray-300 placeholder-gray-600 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all">
            </form>
        </div>
    </aside>

    <!-- Pane 3: Stage -->
    {% include 'partials/main_area.html' %}


    <!-- Command Palette (Alpine) -->
    <div x-show="cmdOpen" x-transition.opacity.duration.200ms
        class="fixed inset-0 z-50 flex items-start justify-center pt-[20vh] bg-black/60 backdrop-blur-sm"
        style="display: none;">

        <div class="w-full max-w-lg bg-obsidian border border-border rounded-xl shadow-2xl shadow-black overflow-hidden flex flex-col transform transition-all"
            @click.away="cmdOpen = false">
            <div class="flex items-center px-4 py-3 border-b border-border">
                <svg class="text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="cmd-input" placeholder="Jump to..."
                    class="flex-1 bg-transparent text-white placeholder-gray-600 outline-none text-base bg-obsidian border-none focus:ring-0">
                <span class="text-xs text-gray-600 border border-gray-800 px-1.5 rounded">ESC</span>
            </div>
            <div class="py-2">
                <div class="px-3 py-2 text-xs font-semibold text-gray-600 uppercase tracking-widest">Suggestions</div>
                <template x-for="item in ['Switch to Default', 'Create New Collection', 'Upload Document']">
                    <button
                        class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-accent hover:text-white transition-colors cursor-pointer flex items-center justify-between group">
                        <span x-text="item"></span>
                        <svg class="opacity-0 group-hover:opacity-100 w-4 h-4" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Alpine App Logic -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('chatApp', (collectionId) => ({
                messages: [],
                ws: null,
                isTyping: false,
                currentStream: '',
                streamSources: [],

                initws() {
                    console.log("Connecting " + collectionId);

                    // History
                    fetch(`/collections/${collectionId}/messages`)
                        .then(res => res.json())
                        .then(data => {
                            this.messages = data;
                            this.$nextTick(() => this.scrollToBottom());
                            this.$nextTick(() => hljs.highlightAll());
                        });

                    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
                    this.ws = new WebSocket(`${proto}://${window.location.host}/ws/chat/${collectionId}`);

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.scrollToBottom();

                        if (data.type === 'citation') {
                            this.isTyping = true;
                            this.streamSources = data.data;
                        } else if (data.type === 'token') {
                            this.isTyping = true;
                            this.currentStream += data.data;
                        } else if (data.type === 'done') {
                            this.messages.push({
                                id: Date.now(),
                                role: 'assistant',
                                content: this.currentStream,
                                sources: this.streamSources
                            });
                            this.isTyping = false;
                            this.currentStream = '';
                            this.streamSources = [];
                            this.$nextTick(() => hljs.highlightAll());
                        } else if (data.type === 'error') {
                            this.messages.push({
                                id: Date.now(),
                                role: 'assistant',
                                content: "Error: " + data.data,
                                isError: true,
                                sources: []
                            });
                            this.isTyping = false;
                        }
                    };
                },

                sendQuery() {
                    const input = document.getElementById('msg-input');
                    const text = input.value.trim();
                    if (!text) return;

                    this.messages.push({ id: Date.now(), role: 'user', content: text });
                    this.ws.send(text);
                    input.value = '';
                    input.style.height = 'auto';

                    this.currentStream = '';
                    this.streamSources = [];
                    this.isTyping = true;
                    this.$nextTick(() => this.scrollToBottom());
                },

                autoResize(e) { e.target.style.height = 'auto'; e.target.style.height = e.target.scrollHeight + 'px'; },
                scrollToBottom() {
                    const anchor = document.getElementById('chat-anchor');
                    if (anchor) anchor.scrollIntoView({ behavior: 'smooth' });
                }
            }));
        });
    </script>
</body>

</html>
