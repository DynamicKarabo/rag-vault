<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Vault // AI</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1F2937;
            /* Gray 800 */
        }

        /* Custom Scrollbar for subtle look */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }

        /* Animations */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #1A73E8;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden text-sm antialiased">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col transition-all duration-300">
        <div class="p-5 flex items-center gap-2">
            <div
                class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-md shadow-blue-200">
                RV
            </div>
            <span class="font-semibold text-gray-700 text-lg tracking-tight">RAG Vault</span>
        </div>

        <div class="px-4 py-2">
            <button
                class="w-full bg-white border border-gray-200 hover:border-blue-300 text-gray-600 hover:text-blue-600 py-2 px-4 rounded-xl shadow-sm transition-all duration-200 flex items-center gap-2 group"
                onclick="document.getElementById('new-collection-input').focus()">
                <span class="text-xl leading-none text-blue-500 group-hover:text-blue-600">+</span>
                <span class="font-medium">New Chat</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 py-2 space-y-1" id="sidebar-collections">
            {% include 'partials/sidebar.html' %}
        </div>

        <div class="p-4 border-t border-gray-200">
            <form hx-post="/collections" hx-target="#sidebar-collections" class="relative group">
                <input type="text" name="name" id="new-collection-input" placeholder="New Collection..."
                    class="w-full bg-transparent border-b border-transparent focus:border-blue-500 px-2 py-1 outline-none text-gray-700 placeholder-gray-400 transition-colors">
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <!-- We use include here to define the initial state, matching main_area.html structure -->
    {% include 'partials/main_area.html' %}

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('chatApp', (collectionId) => ({
                messages: [],
                ws: null,
                isTyping: false,
                currentStream: '',
                streamSources: [],

                initws() {
                    console.log("Connecting to " + collectionId);

                    // Fetch History
                    fetch(`/collections/${collectionId}/messages`)
                        .then(res => res.json())
                        .then(data => {
                            this.messages = data;
                            this.$nextTick(() => {
                                const anchor = document.getElementById('chat-anchor');
                                if (anchor) anchor.scrollIntoView();
                            });
                        });

                    const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
                    this.ws = new WebSocket(`${proto}://${window.location.host}/ws/chat/${collectionId}`);

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);

                        // Auto-scroll
                        const anchor = document.getElementById('chat-anchor');
                        if (anchor) anchor.scrollIntoView({ behavior: "smooth" });

                        if (data.type === 'citation') {
                            this.isTyping = true;
                            this.streamSources = data.data;
                        } else if (data.type === 'token') {
                            this.isTyping = true;
                            this.currentStream += data.data;
                        } else if (data.type === 'done') {
                            this.messages.push({
                                id: Date.now(),
                                role: 'assistant',
                                content: this.currentStream,
                                sources: this.streamSources
                            });
                            this.isTyping = false;
                            this.currentStream = '';
                            this.streamSources = [];
                        } else if (data.type === 'error') {
                            this.messages.push({
                                id: Date.now(),
                                role: 'assistant',
                                content: "Error: " + data.data,
                                isError: true,
                                sources: []
                            });
                            this.isTyping = false;
                        }
                    };
                },

                sendQuery() {
                    const input = document.getElementById('msg-input');
                    const text = input.value.trim();
                    if (!text) return;

                    this.messages.push({
                        id: Date.now(),
                        role: 'user',
                        content: text
                    });

                    this.ws.send(text);
                    input.value = '';
                    input.style.height = 'auto'; // Reset height

                    this.currentStream = '';
                    this.streamSources = [];
                    this.isTyping = true;
                },

                autoResize(e) {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                }
            }));
        });

        // HTMX Event Configuration if needed
    </script>
</body>

</html>
