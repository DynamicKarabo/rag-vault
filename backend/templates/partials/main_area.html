<main class="flex-1 flex flex-col relative bg-obsidian text-gray-200" x-data="chatApp('{{ current_collection.id }}')"
    x-init="
        console.log('Reloading Chat for {{ current_collection.id }}');
        fetch('/collections/{{ current_collection.id }}/messages')
            .then(res => res.json())
            .then(data => {
                messages = data;
                $nextTick(() => { scrollToBottom(); hljs.highlightAll(); });
            });
        initws();
      ">

    <!-- Header -->
    <header
        class="h-14 flex items-center justify-between px-6 border-b border-border bg-obsidian/80 backdrop-blur z-10 sticky top-0">
        <div class="flex items-center gap-2 text-sm">
            <span class="text-gray-500">Collections</span>
            <span class="text-gray-700">/</span>
            <div class="flex items-center gap-2 text-white font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-accent">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                {{ current_collection.name }}
            </div>
        </div>

        <!-- Upload -->
        <form hx-post="/ingest" hx-encoding="multipart/form-data" hx-target="#upload-status"
            class="flex items-center gap-4">
            <input type="hidden" name="collection_id" value="{{ current_collection.id }}">
            <input type="file" name="file" class="hidden" id="file-upload-{{ current_collection.id }}"
                onchange="document.getElementById('upload-btn-{{ current_collection.id }}').click()">

            <label for="file-upload-{{ current_collection.id }}"
                class="cursor-pointer text-xs font-medium text-gray-500 hover:text-white transition-colors flex items-center gap-2 border border-border px-3 py-1.5 rounded-full hover:bg-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Add Source
            </label>
            <button type="submit" id="upload-btn-{{ current_collection.id }}" class="hidden">Submit</button>
            <div id="upload-status" class="text-xs text-gray-400"></div>
        </form>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 overflow-y-auto" id="chat-container">
        <div class="max-w-3xl mx-auto py-8 px-4 space-y-8 min-h-full">

            <!-- Welcome placeholder -->
            <div x-show="messages.length === 0 && !isTyping" class="text-center py-20 opacity-30">
                <div class="inline-block p-4 rounded-full bg-white/5 text-gray-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-400">Vault Initialized.</h3>
            </div>

            <!-- Messages -->
            <template x-for="msg in messages" :key="msg.id">
                <div class="flex gap-4 group" x-transition:enter="transition ease-out duration-300 transform"
                    x-transition:enter-start="opacity-0 translate-y-4"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    :class="msg.role === 'user' ? 'flex-row-reverse' : ''">

                    <!-- Avatar -->
                    <div class="flex-shrink-0 w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold border border-white/5"
                        :class="msg.role === 'user' ? 'bg-gray-800 text-gray-400' : 'bg-accent/10 text-accent border-accent/20 shadow-[0_0_10px_rgba(59,130,246,0.15)]'">
                        <span x-text="msg.role === 'user' ? 'U' : 'AI'"></span>
                    </div>

                    <!-- Content -->
                    <div class="max-w-[85%] space-y-3">
                        <div class="prose prose-invert prose-sm max-w-none leading-relaxed"
                            :class="msg.role === 'user' ? 'bg-card border border-border rounded-2xl px-5 py-3 text-gray-100 shadow-sm' : 'text-gray-300'">
                            <span x-text="msg.content" class="whitespace-pre-wrap"></span>
                        </div>

                        <!-- Source Cards -->
                        <template x-if="msg.sources && msg.sources.length > 0">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-2">
                                <template x-for="src in msg.sources">
                                    <div
                                        class="bg-card border border-border rounded-lg p-3 hover:border-accent/50 hover:bg-accent/5 transition-all cursor-help group/card">
                                        <div class="flex items-center gap-2 mb-1.5">
                                            <div class="p-1 rounded bg-white/5 text-gray-400">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2">
                                                    <path
                                                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z">
                                                    </path>
                                                </svg>
                                            </div>
                                            <span class="text-xs font-medium text-gray-300 truncate"
                                                x-text="src.filename"></span>
                                            <span
                                                class="text-[10px] text-gray-600 bg-black/30 px-1 rounded border border-white/5 ml-auto"
                                                x-text="'Pg ' + src.page_number"></span>
                                        </div>
                                        <!-- Snippet -->
                                        <div class="text-[10px] text-gray-500 leading-tight line-clamp-2 font-mono"
                                            x-text="src.snippet || 'Referencing document context...'"></div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Typing Indicator -->
            <div x-show="isTyping" class="flex gap-4">
                <div
                    class="flex-shrink-0 w-8 h-8 rounded-lg bg-accent/10 text-accent border border-accent/20 flex items-center justify-center text-xs font-bold">
                    AI</div>
                <div class="max-w-[85%] space-y-3">
                    <div class="text-gray-300">
                        <span x-text="currentStream" class="whitespace-pre-wrap"></span><span
                            class="typing-cursor"></span>
                    </div>
                    <!-- Skeleton Sources -->
                    <template x-if="streamSources.length > 0">
                        <div class="flex gap-2 animate-pulse mt-2">
                            <div class="h-16 w-32 bg-card border border-border rounded-lg"></div>
                            <div class="h-16 w-32 bg-card border border-border rounded-lg"></div>
                        </div>
                    </template>
                </div>
            </div>

            <div id="chat-anchor" class="h-4"></div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-6 bg-obsidian">
        <div class="max-w-3xl mx-auto relative group">
            <textarea
                class="w-full bg-card border border-border rounded-xl pl-5 pr-14 py-4 shadow-lg text-gray-200 placeholder-gray-600 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent/50 resize-none transition-all font-mono text-sm leading-relaxed overflow-hidden"
                placeholder="Ask RAG Vault..." rows="1" @input="autoResize($event)" @keydown.enter.prevent="sendQuery()"
                id="msg-input"></textarea>

            <div class="absolute right-3 bottom-3 flex items-center gap-2">
                <button
                    class="p-2 rounded-lg bg-accent text-white shadow-lg hover:bg-blue-600 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                    @click="sendQuery()" :disabled="isTyping">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        <div class="text-center mt-3 text-[10px] text-gray-700 font-mono">
            LLAMA-3.3-70B-VERSATILE // SECURE CONNECTION
        </div>
    </div>

</main>
