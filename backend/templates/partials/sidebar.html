<!-- Update Sidebar partial to using hx-boost or hx-target for links -->
<ul class="space-y-2">
    {% for col in collections %}
    <li>
        <!-- Using Full Page Redirect for Simplicity for now, as endpoint returns main_area partial which implies 
             we need to target 'main'. 
             Let's set hx-get and hx-target="main" hx-swap="outerHTML" 
             Wait, if we swap 'main', we need the response to be <main> (which it is).
        -->
        <div hx-get="/collections/{{ col.id }}" hx-target="main" hx-swap="outerHTML"
            class="cursor-pointer block px-2 py-1 text-sm border-l-2 {% if current_collection and current_collection.id == col.id %}border-green-500 bg-green-900/30 text-white{% else %}border-transparent hover:border-green-800 text-gray-500 hover:text-green-400{% endif %}">
            > {{ col.name }}
        </div>
    </li>
    {% endfor %}
</ul>
